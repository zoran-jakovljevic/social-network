<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="firstPageStyle.css"></link>
    <title>Zed</title>
</head>
<body>
    <div class="containter">
        <div class="row">
            <div class="col-md-3" id="left">
                <div class="inner-containter left-side">
                    <img src="img/profile.png" class="profile" style="width: 100px; height: 100px; display: block; margin: auto; margin-bottom: 20px;">
                    <p><b id="username">Marko Markovic</b></p>
                    <p id="email">markomarkovic@gmail.com</p>

                    <button id="editAccount">Edit Account</button>
                    <button id="logout">Log Out</button>

                </div>
            </div>

            <div class="col-md-3" id="right">
                <div class="inner-containter right-side">
                    <form id="postForm" method="POST">
                        <textarea id="postContent" placeholder="Write something..."></textarea>
                        <button>Post</button>
                    </form>
                    <div id="allPostsWrapper">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="editForm">
            <h2>Edit your profile</h2>
            <div>
                <label>Username: </label>
                <input id="edit_username" type="text" name="username" placeholder="marko.markovic">
            </div>
            <div>
                <label>Email address: </label>
                <input id="edit_email" type="text" name="register_email" placeholder="markomarkovic@gmail.com">
            </div>
            <div style="text-align: center;">
                <button type="submit" id="editButton">Update</button>
            </div>

            <hr>
            <div style="text-align: center;">
                <button id="deleteButton">DELETE PROFILE</button>
            </div>
            

        </form>
    </div>

<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/Comment.js"></script>
<script src="js/Post.js"></script>
<script src="js/firstPage.js"></script>

</body>
</html>
