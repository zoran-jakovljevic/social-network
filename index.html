<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zed</title>
</head>
<body>
    
    <div class="logo">
        <img src="img/logo.png.png">
    </div>

    <h1>Social Network</h1>

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email: </label>
                <input type="email" name="email" id="login_email" placeholder="markomarkovic@mail.com">
            </div>

            <div>
                <label>Password: </label>
                <input type="password" name="password" id="login_password" placeholder="********">
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Login" name="login" id="login_button">
            </div>

        </form> 
    </div>

    <div class="no-acc-register">
        <p>You still don't have an account?</p>
        <button id="register_button">Sign up</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="registrationForm">
            <h2>Registration</h2>
            <div>
                <label>Username: </label>
                <input id="username" type="text" name="username" placeholder="marko.markovic">
            </div>
            <div>
                <label>Email address: </label>
                <input id="email" type="text" name="register_email" placeholder="marko.markovic@mail.com">
            </div>
            <div>
                <label>Password: </label>
                <input id="password" type="password" name="register_password" placeholder="********">
            </div>
            <div>
                <label>Repeat password: </label>
                <input id="repeat_password" type="password" name="repeat_password" placeholder="********">
            </div>
            <div style="text-align: center;">
                <input type="submit" id="registration_button" value="Sign Up">
            </div>

        </form>
    </div>

<script src="js/Validator.js"></script>
<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/app.js" defer></script>

</body>
</html>
